{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .navbar-brand img {
            height: 40px;
        }
        body {
            padding-top: 80px; /* Increased to push the content below the navbar */
            background-color: #f4f4f4;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px; /* Added some space between the navbar and the team cards */
        }
        .team-card {
            width: calc(33.333% - 20px);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* Removes underline from links */
        }
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .team-logo {
            width: 100%;
            height: 180px; /* Reduced height for logos */
            object-fit: contain; /* Ensures the image fits within the box without cropping */
            background: white; /* White background to blend with empty space for images not filling the area */
            border-radius: 8px;
            display: block;
        }
        .team-name {
            text-align: center;
            font-weight: bold;
            color: #333;
            padding: 10px 0;
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .team-card {
                width: calc(50% - 20px); /* Adjusts to two per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .team-card {
                width: 100%; /* Full width for very small screens */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/ahl.png' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:history.back()">Back</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Select a Team to Predict</h1>
        <div class="team-container">
            <a href="{% url 'team_predict' team_name='whitewarriorsz' %}" class="team-card">
                <img src="{% static 'images/white.png' %}" alt="White Warriorsz Logo" class="team-logo">
                <div class="team-name">White Warriorsz</div>
            </a>
            <a href="{% url 'team_predict' team_name='blueblazerz' %}" class="team-card">
                <img src="{% static 'images/blue.jpg' %}" alt="Blue Blazerz Logo" class="team-logo">
                <div class="team-name">Blue Blazerz</div>
            </a>
            <a href="{% url 'team_predict' team_name='greengriffinz' %}" class="team-card">
                <img src="{% static 'images/green.jpg' %}" alt="Green Griffinz Logo" class="team-logo">
                <div class="team-name">Green Griffinz</div>
            </a>
            <a href="{% url 'team_predict' team_name='redrufiianz' %}" class="team-card">
                <img src="{% static 'images/red.jpg' %}" alt="Red Rufiianz Logo" class="team-logo">
                <div class="team-name">Red Rufiianz</div>
            </a>
            <a href="{% url 'team_predict' team_name='violetwhalez' %}" class="team-card">
                <img src="{% static 'images/violet.jpg' %}" alt="Violet Whalez Logo" class="team-logo">
                <div class="team-name">Violet Whalez</div>
            </a>
            <a href="{% url 'team_predict' team_name='yellowyakz' %}" class="team-card">
                <img src="{% static 'images/yellow.jpg' %}" alt="Yellow Yakz Logo" class="team-logo">
                <div class="team-name">Yellow Yakz</div>
            </a>
        </div>
    </div>
</body>
</html>
