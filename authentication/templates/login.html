{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS for styling */

        body {
            background-image: url("{% static '/images/login.jpg' %}"); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            height: 100%;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Added box shadow for depth */
        }

        /* Additional custom styles for enhanced visual appeal */
        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="overlay"></div>
    <div class="container-fluid login-container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-4 login-box">
                <h2 class="text-center mb-4">Login</h2>
                <form id="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                        <div class="invalid-feedback">Please enter your email.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Custom JavaScript for form validation
        document.getElementById('login-form').addEventListener('submit', function(event) {
            var form = event.target;
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script> <!-- Link to your JS file -->
</body>
</html>
