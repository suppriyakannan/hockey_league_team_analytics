<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Match Result</title>
</head>
<body>
    <h1>Predict Match Result</h1>
    <form id="predictionForm" action="{% url 'predict_result' %}" method="POST">
        {% csrf_token %}
        <select name="team_name">
            <option value="whitewarriorsz">White Warriorsz</option>
            <option value="blueblazerz">Blue Blazerz</option>
            <option value="greengriffinz">Green Griffinz</option>
            <option value="redrufiianz">Red Rufiianz</option>
            <option value="violetwhalez">Violet Whalez</option>
            <option value="yellowyakz">Yellow Yakz</option>
        </select>
        <input type="number" name="possession_percentage" placeholder="Possession Percentage" step="0.01">
        <input type="number" name="circle_count" placeholder="Circle Count">
        <input type="number" name="shots_count" placeholder="Shots Count">
        <input type="number" name="field_goal" placeholder="Field Goal">
        <input type="number" name="penalty_goal" placeholder="Penalty Goal">
        <input type="number" name="penalty_corners" placeholder="Penalty Corners">
        <input type="number" name="penalty_strokes" placeholder="Penalty Strokes">
        <button type="submit">Predict</button>
    </form>
    <div id="predictionResult"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way

            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),  // Ensure CSRF token is included
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.error) {
                      document.getElementById('predictionResult').innerText = 'Error: ' + data.error;
                  } else {
                      document.getElementById('predictionResult').innerText = 'Predicted Result: ' + data.predicted_result;
                  }
              }).catch(error => {
                  console.error('Error:', error);
                  document.getElementById('predictionResult').innerText = 'Error: ' + error;
              });
        });
    </script>
</body>
</html>
