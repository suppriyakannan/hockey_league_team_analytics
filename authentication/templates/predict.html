<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Match Result for {{ team_name|capfirst }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%; /* Adjusted width */
            max-width: 500px; /* Maximum width to maintain reasonable form sizes */
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Includes padding and border in width */
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #predictionResult {
            text-align: center;
            margin-top: 20px;
            color: #d9534f;
        }
        @media (max-width: 768px) {
            form {
                width: 80%; /* More responsive on smaller screens */
            }
        }
    </style>
</head>
<body>
    
    <form id="predictionForm" method="POST" action="{% url 'team_predict_result' team_name=team_name %}">
        {% csrf_token %}
        <h1>Predict Match Result for {{ team_name|capfirst }}</h1>
        <input type="number" name="possession_percentage" placeholder="Possession Percentage" step="0.01" required>
        <input type="number" name="circle_count" placeholder="Circle Count" required>
        <input type="number" name="shots_count" placeholder="Shots Count" required>
        <input type="number" name="field_goal" placeholder="Field Goal" required>
        <input type="number" name="penalty_goal" placeholder="Penalty Goal" required>
        <input type="number" name="penalty_corners" placeholder="Penalty Corners" required>
        <input type="number" name="penalty_strokes" placeholder="Penalty Strokes" required>
        <button type="submit">Predict</button>
        <div id="predictionResult"></div>
    </form>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.error) {
                      document.getElementById('predictionResult').textContent = 'Error: ' + data.error;
                  } else {
                      document.getElementById('predictionResult').textContent = 'Predicted Result: ' + data.predicted_result;
                  }
              }).catch(error => {
                  console.error('Error:', error);
                  document.getElementById('predictionResult').textContent = 'Error: ' + error;
              });
        });
    </script>
</body>
</html>
